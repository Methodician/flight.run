<div>
  <div class="blog-header" [ngStyle]="{'backgroundImage': 'url(' + post?.featured_image + ')'}">
    <h2>{{post?.title}}</h2>
    <p>By {{post?.author.first_name}} {{post?.author.last_name}} - {{date}}</p>
  </div>
  
  <div class="blog-body"
    [innerHTML]="post?.body">
  </div>
  <!-- <div class="blog-body">{{post.body}}</div> -->
</div>
