<section class="banner" [ngStyle]="{'backgroundImage': 'url(' + post?.featured_image + ')'}">
  <h1>{{post?.title}}</h1>
  <p>By {{post?.author.first_name}} {{post?.author.last_name}} - {{date}}</p>
</section>

<section class="text-content"
  [innerHTML]="post?.body | safeHtml">
</section>

<fly-related-posts *ngIf="post" [post]="post" (changePost)="getPostBySlug($event)"></fly-related-posts>

<fly-comment-list [postSlug]="slug"></fly-comment-list>
