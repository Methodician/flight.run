<section class="article-header">
  <img [src]="post?.featured_image">
  <div class="title">
    <h1 class="text-center">{{post?.title}}</h1>
    <p class="text-center">By {{post?.author.first_name}} {{post?.author.last_name}} - {{post?.published | date}}</p>
  </div>
</section>

<section class="article-content butter-cms-style"
         [innerHTML]="post?.body | safeHtml">
</section>

<fly-related-posts *ngIf="post"
                   [post]="post"
                   (changePost)="getPostBySlug($event)">
</fly-related-posts>

<fly-comment-list [postSlug]="slug"></fly-comment-list>
