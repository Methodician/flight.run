<fly-carousel-frame [carouselItems]="featuredPosts">
  <ng-template let-item="item">
    <fly-carousel-item-blog-post [post]="item"></fly-carousel-item-blog-post>
  </ng-template>
</fly-carousel-frame>

<mat-form-field class="category-selector">
  <mat-select (selectionChange)="onCategoryChange($event.value)" [(value)]="path"  placeholder="All Posts">
    <mat-option value="all-posts">All Posts</mat-option>
    <mat-option *ngFor="let category of categories" value={{category.slug}}>{{category.name}}</mat-option>
  </mat-select>
</mat-form-field>

<section class="gallery">
	<div class="grid">
    <a *ngFor="let post of posts" [routerLink]="'/blog/post/' + post.slug">
      <fly-blog-preview-card [post]="post"></fly-blog-preview-card>
   </a>
  </div>
</section>
