<h1 class="text-center">Related Posts</h1>
<p *ngIf="relatedPosts.length === 0" class="text-center">No related posts found.</p>
<section class="gallery">
  <div class="grid">
    <a *ngFor="let post of relatedPosts"
       [routerLink]="'/blog/post/' + post.slug"
       (click)="reinitializePost(post.slug)">
      <fly-blog-preview-card [post]="post"></fly-blog-preview-card>
    </a>
  </div>
</section>
