<div class="carousel-container">

  <div class="carousel-inner">
    <div *ngFor="let post of featuredPosts" (click)="selectPost(post.slug)" class="item" [ngStyle]="{'backgroundImage': 'url(' + post?.featured_image + ')'}">
      <div class="text-wrapper">
        <h2>{{post?.title | truncate: 40}}</h2>
        <p>{{post?.summary | truncate: 300}}</p>
      </div>
    </div>
  </div>

  <div class="carousel-button left">
    <button (click)="clickButton('prev')">&lsaquo;</button>
  </div>

  <div class="carousel-button right">
    <button (click)="clickButton('next')">&rsaquo;</button>
  </div>

</div>
