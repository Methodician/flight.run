<!--//// MOBILE NAV MENU \\\\-->
<div class="side-menu" (outsideClicked)="clickedOutside()">
  <button class="toggle-button" *ngIf="showArrowButton()" type="button" [@navButtonCollapsed]="isCollapsed" data-toggle="collapse" (click)="isCollapsed = !isCollapsed">
    <span class="icon-bar" id="top-bar" [@topBarCollapsed]="isCollapsed"></span>
    <span class="icon-bar" id="middle-bar" [@middleBarCollapsed]="isCollapsed"></span>
    <span class="icon-bar" id="bottom-bar" [@bottomBarCollapsed]="isCollapsed"></span>
  </button>
  <button class="toggle-button" *ngIf="!showArrowButton()" type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed">
    <span class="icon-bar" id="top-bar" [@topBarXed]="isCollapsed"></span>
    <span class="icon-bar" id="middle-bar" [@middleBarXed]="isCollapsed"></span>
    <span class="icon-bar" id="bottom-bar" [@bottomBarXed]="isCollapsed"></span>
  </button>
  <div class="side-navmenu navmenu" id="navbar" [@navCollapsed]="isCollapsed" (click)="isCollapsed = true">
    <ul class="nav flex-column">
      <li *ngFor="let item of navList">
        <a [routerLink]="item.link">{{ item.text }}</a>
      </li>
    </ul>
  </div>
</div>
