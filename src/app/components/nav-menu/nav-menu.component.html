<!--//// MOBILE NAV MENU \\\\-->
<div class="side-menu"
     (outsideClicked)="clickedOutside()">
  <button *ngIf="showArrowButton()"
          type="button"
          class="toggle-button"
          [@navButtonCollapsed]="isCollapsed"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span id="top-bar"
          class="icon-bar"
          [@topBarCollapsed]="isCollapsed"></span>
    <span id="middle-bar"
          class="icon-bar"
          [@middleBarCollapsed]="isCollapsed"></span>
    <span id="bottom-bar"
          class="icon-bar"
          [@bottomBarCollapsed]="isCollapsed"></span>
  </button>
  <button *ngIf="!showArrowButton()"
          type="button"
          class="toggle-button"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span id="top-bar"
          class="icon-bar"
          [@topBarXed]="isCollapsed"></span>
    <span id="middle-bar"
          class="icon-bar"
          [@middleBarXed]="isCollapsed"></span>
    <span id="bottom-bar"
          class="icon-bar"
          [@bottomBarXed]="isCollapsed"></span>
  </button>
  <div id="navbar"
       class="side-navmenu navmenu"
       [@navCollapsed]="isCollapsed"
       (click)="isCollapsed = true">
    <!--<ul class="nav" [@navCentered]="isCollapsed">-->
    <ul class="nav">
      <li *ngFor="let item of navList">
        <a [routerLink]="item.link">{{ item.text }}</a>
      </li>
    </ul>
  </div>
</div>
