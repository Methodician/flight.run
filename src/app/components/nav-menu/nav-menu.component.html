<!--//// MOBILE NAV MENU \\\\-->
<div class="side-menu"
     (clickOutside)="isCollapsed = true">
  <button class="toggle-button"
          *ngIf="showArrowButton()"
          type="button"
          [@navButtonCollapsed]="isCollapsed"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed">
    <span class="icon-bar"
          id="top-bar"
          [@topBarCollapsed]="isCollapsed"></span>
    <span class="icon-bar"
          id="middle-bar"
          [@middleBarCollapsed]="isCollapsed"></span>
    <span class="icon-bar"
          id="bottom-bar"
          [@bottomBarCollapsed]="isCollapsed"></span>
  </button>
  <button class="toggle-button"
          *ngIf="!showArrowButton()"
          type="button"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed">
    <span class="icon-bar"
          id="top-bar"
          [@topBarXed]="isCollapsed"></span>
    <span class="icon-bar"
          id="middle-bar"
          [@middleBarXed]="isCollapsed"></span>
    <span class="icon-bar"
          id="bottom-bar"
          [@bottomBarXed]="isCollapsed"></span>
  </button>
  <div class="side-navmenu navmenu"
       id="navbar"
       [@navCollapsed]="isCollapsed"
       (click)="isCollapsed = true">
    <ul class="nav">
      <li *ngFor="let item of navList">
        <a (click)="scrollTo(item.link)" [routerLink]="item.link">{{ item.text }}</a>
      </li>
      <!-- <li>
        <a (click)="scrollTo()">Our Team</a>
      </li> -->
    </ul>
  </div>
</div>
