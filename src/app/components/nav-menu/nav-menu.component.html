<!--//// MOBILE NAV MENU \\\\-->
<div *ngIf="!showNavBar()"
     class="side-menu"
     (clickOutside)="isCollapsed = true">
  <button class="toggle-button"
          *ngIf="showArrowButton()"
          type="button"
          [@navButtonCollapsed]="isCollapsed"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed">
    <span class="icon-bar"
          id="top-bar"
          [@topBarCollapsed]="isCollapsed"></span>
    <span class="icon-bar"
          id="middle-bar"
          [@middleBarCollapsed]="isCollapsed"></span>
    <span class="icon-bar"
          id="bottom-bar"
          [@bottomBarCollapsed]="isCollapsed"></span>
  </button>
  <button class="toggle-button"
          *ngIf="!showArrowButton()"
          type="button"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed">
    <span class="icon-bar"
          id="top-bar"
          [@topBarXed]="isCollapsed"></span>
    <span class="icon-bar"
          id="middle-bar"
          [@middleBarXed]="isCollapsed"></span>
    <span class="icon-bar"
          id="bottom-bar"
          [@bottomBarXed]="isCollapsed"></span>
  </button>
  <div class="side-navmenu navmenu"
       id="navbar"
       [@navCollapsed]="isCollapsed"
       (click)="isCollapsed = true">
    <ul class="nav">

      <li *ngFor="let item of scrollList">
        <a class="scroll-link"
           (click)="scrollTo(item.link)">{{ item.text }}</a>
      </li>
      <li *ngFor="let item of linkList">
        <a [routerLink]="item.link">{{ item.text }}</a>
      </li>
    </ul>
  </div>
</div>

<!-- TOP NAV -->
<div *ngIf="showNavBar()" class="navbar-spacer"></div>
<nav *ngIf="showNavBar()" class="container-fluid">

  <!-- logo -->
  <div class="brand-logo" routerLink="home">
    <img src="../../../assets/navlogo.png" alt="brand logo">
  </div>

  <!-- Menu Options -->
  <div class="menu-group">

    <div class="menu-item" *ngFor="let item of linkList" [routerLink]="item.link">
      {{item.text}}
    </div>

    <div class="menu-item" *ngFor="let item of scrollList" (click)="scrollTo(item.link)">
      {{item.text}}
    </div>

    <!-- <div class="logout" *ngIf="user" (click)="logOut()">
      Logout
    </div> -->

  </div>

</nav>
