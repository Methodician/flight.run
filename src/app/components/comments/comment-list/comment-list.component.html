<h1>Comments</h1>
<fly-comment *ngFor="let key of commentKeys" [comment]="commentList[key]" [key]="key" [type]="'comments'" [postSlug]="postSlug" [parentId]="postSlug"></fly-comment>
<fly-add-comment [postSlug]="postSlug" [type]="'comments'" [parentId]="postSlug" (getComments)=getCommentList()></fly-add-comment>
<button *ngIf="user" (click)="signOut()"> Sign out</button>
