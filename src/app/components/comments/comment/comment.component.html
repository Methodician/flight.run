<div class="card">
  <h4>Posted by: {{author.name}} on {{date}}</h4>
  <p>{{comment.body}}</p>
  <fly-add-comment *ngIf="type === 'comments'" [postSlug]="postSlug" [type]="'responses'" [parentId]="key"></fly-add-comment>
  <button *ngIf="isAuthor" (click)="toggleEdit()">Edit</button>
</div>
<fly-comment *ngFor="let responseKey of responseKeys" [comment]="responseList[responseKey]" [key]="responseKey" [type]="'responses'" [postSlug]="postSlug"></fly-comment>
