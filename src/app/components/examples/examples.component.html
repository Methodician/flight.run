  <!-- Main container -->
<div class="examples-container">
  <div class="project-container">
    <!-- Project Header -->
    <div class="project-header">
      <div class="title-menu-container">
        <h1 class="title"><div class="submenu-arrow" (click)="toggleSubmenu(); class = green">{{arrow}}</div><span class="title">{{ selectedProject.title }}</span></h1>
        <div class="examples-submenu">
          <div class="submenu" *ngIf="submenuVisible">
            <a *ngFor="let key of projectKeys">
              <p *ngIf="key != projectKey" (click)="navigateSubmenu(key)">{{projects[key].title}}</p>
            </a>
          </div>
          <!-- <p class="submenu-arrow" (click)="toggleSubmenu(); class = green">{{arrow}}</p> -->
        </div>
     </div>
      <h3 *ngIf="selectedProject.url">[<a target="_blank"
        [href]="selectedProject.url">live site</a>]</h3>
    </div>
    <!-- Project Image Description -->
    <div class="project-body">
      <p>{{ selectedProject.blurb }}</p>
    </div>

    <!-- Picture Box Container to hold the additional pictures of different projects -->
    <div class="project-thumbnails">
      <a *ngFor="let image of selectedProject.images; let i = index" (click)="selectImage(i)">
          <img *ngIf="mobile" [src]="image.path"
             [alt]="image.alt">
          <div [class]="checkIfSelected(i)">{{i + 1}}</div>
      </a>
    </div>
    <!-- A blurb about what the project is about -->
    <div class="project-image-container">
      <p>{{selectedImage.description}}</p>
      <img [src]="selectedImage.path" [alt]="selectedImage.alt">
    </div>
  </div>
</div>
