<!-- Main container -->
<div class="examples-container">
  <div class="project-container">
    <!-- Project Header -->
    <div class="project-header">
      <div
        *ngFor="let key of projectKeys; let idx = index"
        [style.transform]="'translateX(' + panDeltaX + 'px)'"
        (pan)="pan($event.deltaX)"
        (panend)="panEnd($event)"
        (swipeleft)="swipe(idx, $event.type)"
        (swiperight)="swipe(idx, $event.type)"
        [class]="checkIfSelectedProject(key)"
        >
        <!-- MOBILE Left side unfocused link -->
        <div class="unfocused">
          <p (click)="navigateMobileSubmenu(idx - 1)">
            {{getProjectProperty(idx-1, 'title')}}
          </p>
          <div class="line-container">
            <div class="header-left"></div>
          </div>
        </div>
        <!-- MOBILE Focused Link -->
        <div class="focus">
          <h1>{{projects[key].title}}</h1>
          <h3 *ngIf="selectedProject.url">
            [<a target="_blank" [href]="selectedProject.url">live</a>]
          </h3>
        </div>
        <!-- MOBILE Right side unfocused Link -->
        <div class="unfocused">
          <p (click)="navigateMobileSubmenu(idx + 1)">
            {{getProjectProperty(idx+1, 'title')}}
          </p>
          <div class="line-container">
            <div class="header-right"></div>
          </div>
        </div>
      </div>
      <!-- DESKTOP -->
      <div class="project-title">
        <div class="lg-submenu">
          <div [class]= "setSubmenuStyle(key)" *ngFor="let key of projectKeys; let idx = index">
            <p (click)="navigateSubmenu(key)">{{projects[key].title}}</p>
  
          </div>
        </div>
        <p>{{selectedProject.title}} <a *ngIf="selectedProject.url" target="_blank"
          [href]="selectedProject.url">[live]</a></p>
      </div>

    </div>
    <!-- Project Image Description -->
    <div class="mid-container">
      <div class="body-thumbnails-container">
        <div class="project-body">
          <p>{{ selectedProject.blurb }}</p>
        </div>
    
        <!-- Picture Box Container to hold the additional pictures of different projects -->
        <div class="project-thumbnails">
          <a *ngFor="let image of selectedProject.images; let i = index" (click)="selectImage(i)">
              <img [class]="selectedImage === image ? 'selected': 'unselected'" [src]="image.path" [alt]="image.alt">
              <div [class]="checkIfSelectedThumbnail(i)">{{i + 1}}</div>
          </a>
        </div>
      </div>
    </div>
    
    <!-- A blurb about what the project is about -->
    <div class="project-image-container">
      <p>{{selectedImage.description}}</p>
      <div class="image-container">
        <img [src]="selectedImage.path" [alt]="selectedImage.alt">
      </div>
    </div>
  </div>
</div>
