<div class="carousel-frame">

  <button *ngIf="navArrowControls" (click)="onSelectShiftBackward()" class="carousel-button left">&lsaquo;</button>
  <button *ngIf="navArrowControls" (click)="onSelectShiftForward()" class="carousel-button right">&rsaquo;</button>

  <div class="carousel-position-indicator">
    <button *ngFor="let item of carouselItems; let i = index" (click)="onSelectItemPosition(i)" [class]="indicatorStatusColor(i)"></button>
  </div>

  <div class="carousel-items-container">
    <div *ngFor="let item of carouselItems; let i = index" [class]="'carousel-item-frame' + itemPosition(i)">

      <ng-container [ngTemplateOutlet]="carouselItemType" [ngTemplateOutletContext]="{item: item}"></ng-container>

    </div>
  </div>

</div>
