<div class="container">
    <div class="banner">
      <h1>Create a login acount</h1>
    </div>
    <div class="register-container">
        <form (ngSubmit)='onSignUp(formData)' #formData='ngForm' class="form-control">
            <div class ='form-group'>
              <input type='email' name='email' id='email' placeholder='enter your email' ngModel>
            </div>
            <div class ='form-group'>
              <input type='password' name='password' id='password' placeholder='enter your password' ngModel>
            </div>
            <div class ='form-group'>
              <input type='text' name='displayName' id='displayName' placeholder='enter a User Name' ngModel>
            </div>
            <div class ='form-group'>
              <input type='text' name='photoURL' id='photoURL' placeholder='enter a Profile Image URL' ngModel>
            </div>
            <button class='btn btn-succes' type='submit'>Sign In</button>
          </form>
    </div>

</div>
