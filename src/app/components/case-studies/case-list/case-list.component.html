<fly-carousel-frame [carouselItems]="featuredCases">
	<ng-template carouselItemType let-item="item">
		<fly-carousel-item-case-study [page]="item"></fly-carousel-item-case-study>
	</ng-template>
</fly-carousel-frame>

<section class="gallery">
	<div class="grid">
		<a *ngFor="let case of cases" [routerLink]="case.slug">
			<fly-case-preview [page]="case"></fly-case-preview>
		</a>
	</div>
</section>
