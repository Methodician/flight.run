<fly-carousel-frame [carouselItems]="cases" [slideTime]="slideTime">
	<ng-template carouselItemType let-item="item">
		<fly-carousel-item-case-study [page]="item"></fly-carousel-item-case-study>
	</ng-template>
</fly-carousel-frame>

<section class="gallery">
	<div class="grid">
		<fly-case-preview *ngFor="let case of cases" [page]="case" (click)="selectCase(case.slug)"></fly-case-preview>
	</div>
</section>
