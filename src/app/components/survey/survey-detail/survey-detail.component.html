
<div *ngIf="surveyAnswers" class="container-fluid" id="survey-container">
    <h1>
        {{ surveyAnswers.contact.firstName }} {{ surveyAnswers.contact.lastName }}
    </h1>
  <mat-card>
    <div class="userinfo">
      <div style="flex-grow:1;">
          <h3>Email:</h3>
          <p>{{ surveyAnswers.contact.email }}</p>
      </div>
      <div style="flex-grow:1;">
          <h3>Cohort:</h3>
          <p>{{ surveyAnswers.contact.cohort }}</p>
      </div>
      <div style="flex-grow:1;">
          <h3>Date:</h3>
          <p>{{ surveyAnswers.contact.timestamp | date }}</p>
      </div>
    </div>
  </mat-card>

  <div class="tableResults" *ngFor="let question of surveyQuestions.aip; let i=index">

      <ng-container matColumnDef="a">
        <th mat-header-cell *matHeaderCellDef>Apititude</th>
        <td> {{ surveyAnswers.aip[i].a }}</td>

      <ng-container matColumnDef="question">

    </table>
  </div>
