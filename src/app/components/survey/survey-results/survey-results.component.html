<div class="container-fluid" id="survey-container">
    <h1>Submitted Surveys</h1>
    <mat-nav-list>
        <a mat-list-item [routerLink]="['/survey-detail', survey.id]" *ngFor="let survey of SurveyResults">{{ survey.lastName }}, {{ survey.firstName }} - {{ survey.cohort }} <br> {{ survey.timestamp | date }} </a>
    </mat-nav-list>


    
    <div id="test-container">
      <mat-nav-list>
        <a [routerLink]="['/survey-detail', survey.id]" *ngFor="let survey of SurveyResults">
          <mat-card id="individualResults">
            <div class="individualNames">
              {{ survey.lastName }}, {{ survey.firstName }}
            </div>
          </mat-card>
        </a>
      </mat-nav-list>
      <!-- look at span styling the {{ ... }}// and put  -->
      <!-- seperate it out in it's own column for sorting -->
    </div>
</div>




    <div class="footer"></div>
