<div class="container-fluid" id="survey-container">
    <h1>Submitted Surveys</h1>
<mat-table [dataSource]="DataSource" matSort matSortActive="cohort" matSortDirection="asc" matSortDisableClear>
    <!--  First Name Column  -->
    <ng-container matColumnDef="lastName" class>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let survey"> {{ survey.lastName }}    </td>
    </ng-container>
    <!--  Last Name Column  -->
    <ng-container matColumnDef="firstName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let survey"> {{ survey.firstName }}</td>
    </ng-container>
    <!--  Cohort Column  -->
    <ng-container matColumnDef="cohort" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cohort</th>
        <td mat-cell *matCellDef="let survey"> {{ survey.cohort }}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let survey"> {{ survey.timestamp.toLocaleDateString() }}</td>
        </ng-container>

<mat-header-row *matHeaderRowDef="diaplayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: diaplayedColumns; let survey" [routerLink]="['/survey-detail', survey.id]"  class="mat-card">{{survey.id}}</mat-row>
</mat-table>

</div>
