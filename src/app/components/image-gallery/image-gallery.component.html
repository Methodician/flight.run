<section class="image-gallery">

  <section class="selector">
    <button *ngIf="selectorMaxOffset < 0"
            class="left text-left"
            (click)="onShiftBackward()"
            [disabled]="selectorOffset === 0">
      <span class="arrow">&lsaquo;</span>
    </button>
    <button *ngIf="selectorMaxOffset < 0"
            class="right text-right"
            (click)="onShiftForward()"
            [disabled]="selectorOffset === selectorMaxOffset">
      <span class="arrow">&rsaquo;</span>
    </button>
    <div #selectorTrack
         class="selector-track">
      <div #selectorStrip
           class="selector-strip"
           [ngStyle]="{'left': selectorOffset + 'px'}">
        <img *ngFor="let image of images; let i = index"
             class="thumbnail"
             [ngClass]="{'selected': isSelected(i)}"
             [src]="image.display_image"
             [alt]="image.image_title"
             (click)="selectImage(i)">
      </div>
    </div>
  </section>

  <section *ngFor="let image of images; let i = index"
           class="image-item butter-cms-style"
           [ngClass]="{'selected': isSelected(i)}">
    <img [ngStyle]="{'max-height': imageMaxHeight}"
         [src]="image.display_image"
         [alt]="image.image_title" >
    <p class="text-center">{{image.image_description}}</p>
  </section>

</section>
